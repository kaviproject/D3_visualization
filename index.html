            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">

                    <span class="icon-bar"></span>

            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">

                <li class="active">
                        <a href="charts.html"><i class="fa fa-fw fa-bar-chart-o"></i> Charts</a>
                    </li>     
                </ul>
            </div>

        <div id="page-wrapper">

                        <h1 class="page-header">

                        </h1>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i>  <a href="index.html">Dashboard</a>
                            </li>

                                <i class="fa fa-bar-chart-o"></i> Charts

                    <div class="col-lg-12">
                       
                    </div>
                </div>

                    <div class="col-lg-8">
                        <div class="panel panel-yellow">
                            <div class="panel-heading">
                                <h3 class="panel-title"><i class="fa fa-long-arrow-right"></i> Pie Chart</h3>
                            </div>
                            <div class="panel-body">
                                <div class="flot-chart">
                                 <div id="pieChart">
                                </div> 
                            </div>
                        </div>
                    </div>
                </div>

                    <div class="col-lg-8">

                            <div class="panel-heading">
                                <h3 class="panel-title"><i class="fa fa-long-arrow-right"></i> BAR CHART</h3>

                                <div class="flot-chart">
                                <div id="bchart"></div>
                                    <div class="flot-chart-content" id="flot-moving-line-chart"></div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title"><i class="fa fa-long-arrow-right"></i> Bubble Chart with Floating</h3>
                            </div>
                            <div class="panel-body">
                                <div class="flot-chart">
<svg id="motionBubbleChart" width="500" height="400" style="border:1px solid Red;"></svg>
                                    <div class="flot-chart-content" id="flot-bar-chart"></div>
